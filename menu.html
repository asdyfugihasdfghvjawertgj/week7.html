<html>

<style>
.menu{
    border-radius:5px;
   
}
.menu ul {
    margin: 0; 
    padding: 0;
    width:185px;

}

    background-color: #8E5874;

</div>

</p>

         $("li").toggle();
   });

    })

</html>
